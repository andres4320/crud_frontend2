<app-navbar></app-navbar>
<div class="card table-responsive m-4">
    <div class="card-header text-center">
        <h5 class="card-title">CRUD de Departamentos</h5>
    </div>
</div>

<div class="card table-responsive m-4">
    <div class="card-header">
        <h6 class="card-title text-center">{{labelMain}} Departamento</h6>
    </div>
    <div class="card-body">
        <form class="form-group">
            <div class="form-group col-md-4">
                <label for="inputCountry">Pais</label>
                <select [(ngModel)]="country_id" [ngModelOptions]="{standalone: true}" id="inputCountry"
                    class="form-control">
                    <option selected disabled>Choose a Pa√≠s...</option>
                    <option [value]="country.id" *ngFor="let country of countryData">{{country.name}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputDepartament">Ingresa el Departamento</label>
                <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="form-control mb-2"
                    id="inputDepartament">
            </div>
            <div class="form-group col-md-6">
                <button type="button" (click)="onButtonClick()" class="btn btn-primary btn-lg">{{labelMain}}
                    Departamento</button>
            </div>
        </form>
    </div>
</div>

<div class="card table-responsive m-4 text-center">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Pais</th>
                <th scope="col">Departamento</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let departament of departamentData; let i = index">
                <td>{{departament.id}}</td>
                <td>{{departament?.country?.name}}</td>
                <td>{{departament.name}}</td>
                <td>
                    <button type="button" (click)="update(departament)" class="btn btn-success btn-sm">Actualizar</button>
                </td>
                <td>
                    <button (click)="deleteDepartament(departament.id)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
                <td>
                    <button (click)="viewMunicipality(departament.id)" class="btn btn-info btn-sm">Ver Muni</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
