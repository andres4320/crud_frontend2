<app-navbar></app-navbar>

<div id="cardDark" class="card table-responsive m-4">
    <div class="card-header text-center">
        <h2 class="card-title">CRUD de Paises</h2>
    </div>
</div>

<div id="cardDark" class="card table-responsive m-4">
    <div class="card-header">
      <h3 class="card-title text-center">{{labelMain}} País</h3>
    </div>
    <div *ngIf="true" class="card-body">
      <form class="row align-items-center">
        <div class="col-4">
          <label for="formCountry" class="mb-1">Nombre del país</label>
          <input [(ngModel)]="name" type="text" class="form-control mb-2" [ngModelOptions]="{standalone: true}" id="formCountry" placeholder="Ingresa el nombre del país">
        </div>
        <div class="col-8 d-flex justify-content-center align-items-center">
          <img src="../assets/img/world.jpg" alt="Mundo" class="img-world">
        </div>
        <div class="col-6">
            <button (click)="onButtonClick()" type="button" class="btn btn-primary btn-lg"> {{labelMain}} País </button>
        </div>
      </form>
    </div>
  </div>

<div class="card table-responsive m-4 text-center">
    <table class="table table-striped table-bordered ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Actualizar</th> 
                <th scope="col">Eliminar</th>
                <th scope="col">Dpto</th> 
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let country of countryData; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ country.name }}</td>
                <td>
                    <button (click)="updateCountry(country)" type="button" class="btn btn-success btn-sm">Actualizar</button>
                </td>
                <td>
                    <button (click)="deleteCountry(country.id)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
                <td>
                    <button (click)="viewDepartament(country.id)" class="btn btn-info btn-sm">Ver Dpto</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
