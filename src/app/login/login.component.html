<div class="login">
    <form class="custom-form" (ngSubmit)="login()">
      <h1>Login</h1>
      <input type="email" name="email" placeholder="Email" required [(ngModel)]="email">
      <input type="password" name="password" placeholder="Password" required [(ngModel)]="password">
      <button type="submit">Log in</button>
    </form>
  </div>
