<app-navbar></app-navbar>
<div class="card table-responsive m-4">
    <div class="card-header text-center">
        <h5 class="card-title">CRUD de Municipios</h5>
    </div>
</div>

<div class="card table-responsive m-4">
    <div class="card-header">
        <h6 class="card-title text-center">{{labelMain}} Municipios</h6>
    </div>
    <div class="card-body">
        <form class="form-group">
            <div class="form-group col-md-4">
                <label for="inputCountry">Pais</label>
                <select value="" [(ngModel)]="country_id" (ngModelChange)="selectCountry()" [ngModelOptions]="{standalone: true}" id="inputCountry" class="form-control">Choose a Pa√≠s...
                    <option selected disabled>Choose a Country...</option>
                    <option [value]="country.id" *ngFor="let country of countryData">{{country.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="inputDepartament">Departamento</label>
                <select [(ngModel)]="departaments_id" [ngModelOptions]="{standalone: true}" id="inputDepartament" class="form-control">
                    <option selected disabled>Choose a Departament...</option>
                    <option [value]="departament.id" *ngFor="let departament of departamentData">{{departament.name}}</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="inputMunicipality">Ingresa el Municipio</label>
                <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="form-control mb-2" id="inputMunicipality">
            </div>
            <div class="form-group col-md-6">
                <button type="button" (click)="onButtonClick()" class="btn btn-primary btn-lg">{{labelMain}} Municipio</button>
            </div>
        </form>
    </div>
</div>

<div class="card table-responsive m-4 text-center">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Pais</th>
                <th scope="col">Departamento</th>
                <th scope="col">Municipio</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let municipality of municipalityData; let i = index">
                <td>{{municipality.id}}</td>
                <td>{{municipality?.departament?.country?.name}}</td>
                <td>{{municipality?.departament?.name}}</td>
                <td>{{municipality.name}}</td>
                <td>
                    <button type="button" (click)="update(municipality)" class="btn btn-success btn-sm">Actualizar</button>
                </td>
                <td>
                    <button (click)="deleteMunicipality(municipality.id)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
